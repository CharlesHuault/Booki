<!DOCTYPE html>
<html>
<head>
   <title>Booki</title>
   <script src="https://kit.fontawesome.com/2e1a7fc042.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href= "styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet"> 
</head>


<body>
    <header>
        <div id="header">
            <img class="LogoHeader"/src="Images/logo/Booki.png" alt="Logo Booki">
            
        <nav>
            <div id="nav">
                <ul>
                    <li>Hébergements</li>
                    <li>Activités</li>
                </ul>
            </div>
        </nav>

        </div>
    </header>


    <section>
        <div id="Topsection">
            <div i="Search">
                <div i="Titre"><h1>Trouvez votre hébergement pour des vacances de rêve</h1></div>

                <div i="Soustitre"><p>En plein centre-ville ou en pleine nature</p></div>

                <div i="Searchbar">
                    <div i="LocLogo"><i class="fa-sharp fa-solid fa-location-dot"></i></div>
                    <div i="SearchZone">Marseille, France</div>
                    <div i="SearchButton">Rechercher</div>
                </div>
            </div>

            <div i="FiltersBar">
                <div i="Filters"><p>Filtres</p></div>

                <div i="Eco"><p><i class="fa-sharp fa-solid fa-money-bill-wave"></i> Économique</p></div>

                <div i="Family"><p><i class="fa-solid fa-person"></i> Familial</p></div>
                
                <div i="Love"><p><i class="fa-sharp fa-solid fa-heart"></i> Romantique</p></div>

                <div i="Animals"><p><i class="fa-solid fa-dog"></i> Animaux autorisés</p></div>
            </div>

            <div i="infobar">
                <div i="infologo"><i class="fa-solid fa-info"></i></div>

                <div i="infotext"><p>Plus de 500 logements sont disponibles dans cette ville</p></div>
            </div>
        </div>
    </section>

   
  
</body>
</html>
